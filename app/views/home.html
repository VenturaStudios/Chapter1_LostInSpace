<div class="container page home">
  <header>
      <div class="row">
          <div class="col-xs-12 text-center " id="logo">
            <!--<img src="images/gifs/doggy.gif"/>-->
            <img src="images/hud/home_title.png"/>
            <span class="shadow">
          </div>

          <div class="col-xs-12 home_header hidden">
            <h1>The adventures of Cool Dog</h1>
            <p>Now presenting: <b>A dog, lost in the space, found on it's mind</b></p>
            <p class="score">Your best score is <span class="badge">{{bestScore}}<span class="glyphicon glyphicon-star"></span></span></p>
         </div>

         <div class="planet text-center"><img src="images/planet.png"></div>
      </div>
  </header>

  <div class="controls row">
    <div class="col-xs-12">
      <ul class="menu">
        <li ng-click="play()">
          <a href="">Play <span class="glyphicon glyphicon-plane"></span></a>
        </li>
        <li ng-click="setSound()">
          <a href="">Sound: <span><b class="sound">{{getSound()}}</b></a>
        </li>
        <li ng-click="highScores()">
          <a href="">High Scores  <span class="glyphicon glyphicon-star"></span></a></li>
        </li>
        <li ng-click="badges()">
          <a href="">Badges <span class="glyphicon glyphicon-heart-empty"></span></a>
        </li>
         <li ng-click="prototypes()">
          <a href="">Try prototypes <span class="glyphicon glyphicon-send"></span></a>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 donation">
      <div class="content">
        <div class="row">
        <div class="col-xs-12">
          <h3>About</h3>
          <div>
            Made with <i class="fa fa-html5"></i> by rafinskipg
          </div>
          <div>
            <i class="fa fa-github-alt"> VenturaStudios</i>
          </div>
          <div>
            <i class="fa fa-money"> Benefits donated to charity</i>
          </div>
        </div>
      </div>

      </div>

    </div>
