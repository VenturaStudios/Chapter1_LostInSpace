<header>
    <div class="row">
        <div class="col-xs-5 col-md-2" id="Logo"><img src="images/cat.gif"/></div>
        <div class="col-xs-5 col-md-10" id="Logo"><h1>BombTouch</h1><p>Oh my cat</p></div>
       
    </div>
</header>
<div class="inicio" ng-show="home">
    
    <div class="row" >
      <div class="col-xs-6 col-md-6">
            <button class="btn" ng-click="start()">Start</button>
       </div>
       <div class="col-xs-6 col-md-6">
             <button class="btn"  ng-click="setSonido()">Sound: <span>{{getSonido()}}</span></button>
       </div>
    </div>
    
   
</div>
 <div class="juego" ng-show="juego">
    <div class="top_menu">
      <div id="pause" ng-click="pause()" ng-show="paused == false"> || </div>
      <div id="resume" ng-click="resume()" ng-show="paused"> Resume </div>
      <div id="score">{{puntos}}</div>
    </div>

    <div id="game-over-overlay" ng-show="gameOver">
    </div>

    <div id="game-over" ng-show="gameOver">
      <h1>GAME OVER</h1>
      <button id="play-again" class="btn" ng-click="start()">Play Again</button>
    </div>

    <div id="level" ng-show="showLevel">Prepare your anus for level {{level}}!</div>
    <button id="megashoot" class="btn" ng-show="megaShootActive" ng-click="megaShoot()">Tap here for megashoot!</button>
    <canvas id="canvas"></canvas>
 </div>
