<div class="container-full game">
  <div class="" >
      <div id="top_menu" class="top_menu row">
        <div class="col-xs-9 col-md-5">
          <div id="pause" class="topControl" ng-click="pause()" ng-show="paused == false"> Pause </div>
          <div id="resume" ng-click="resume()"  class="topControl"  ng-show="paused"> Resume </div>
        
          <div id="score"  class="topControl" ><span class="glyphicon glyphicon-star"></span>{{puntos}} points</div>

          <div class="topControl" ng-click="setSoundInGame()">
            <span ng-show="getSound() == true" class="glyphicon glyphicon-volume-off"></span>
            <span ng-show="getSound() == false" class="glyphicon glyphicon-volume-up"></span>
          </div>
        </div>
        <div class="nowplaying hidden-sm hidden-xs col-md-4">
          Now playing.... 
        </div>
        <div class="musicControls" ng-show="getSound() == true">
          <div class="col-xs-1"><span class="topControl glyphicon glyphicon-backward"></span></div>
          <div class="col-xs-1" ng-show="musicPlaying"><span class="topControl glyphicon glyphicon-pause"></span></div>
          <div class="col-xs-1" ng-show="!musicPlaying"><span class="topControl glyphicon glyphicon-play"></span></div>
          <div class="col-xs-1"><span class="topControl glyphicon glyphicon-forward"></span></div>
        </div>
        
        <!--<div class="col-xs-4">
          <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="{{power}}" aria-valuemin="0" aria-valuemax="100" style="width: {{power}}%">
              <span class="">{{power}}% of CAT POWER</span>
            </div>
          </div>
        </div>-->
       
      </div>

      <div id="message" ng-show="message" class="{{messsagesType}}">
        <div class="picture {{messageSender}}"></div>
        <div class="messageBody">
          {{message}}
        </div>
      </div>
     
      <canvas id="canvas" moz-opaque></canvas>
      <canvas id="canvas2"></canvas>
   </div>
</div>
