<div class="container page scores">
  <div class="row intro-text">
    <div class="col-xs-12">
      <a class="btn btn-nyan"  ng-click="goHome()">
        <span class="glyphicon glyphicon-th-list"></span>Menu
      </a>
    </div>
    <div class="col-xs-12 text-center">
      <h1>Your best score : {{bestScore}}</h1>
      <div class="sharer">
          <a ng-show="!isMobile" title="send to Facebook" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=300')" href="http://www.facebook.com/sharer.php?s=100&title=Nyan Cat adventures&summary=I've completed {{lastScore}} points on NyanSpace!&p[url]=http://nyanspace.herokuapp.com" data-desc="This is a description of the page" data-img="http://rvpg.me/experiments/BombTouch/images/cat.gif" target="_blank">
            <span>
              <img class="social-icon" src="images/social/nyan_fb_icon.png" alt="Facebook"> Share it! 
            </span>
          </a>

          <a ng-show="isMobile" ng-click="share()">
            <span>
              <img class="social-icon" src="images/social/nyan_fb_icon.png" alt="Facebook"> Share it! 
            </span>
          </a>
      </div>
      <ul class="list-group">
        <li ng-repeat="score in scores"  class="list-group-item">
          {{score}}
        </li>
      </ul>  
    </div>
  </div>
</div>
