<div class="container page difficulty">
  <div class="row">
    <div class="col-xs-12 intro-text">
      <span class="top_tab_trigger" ng-click="goHome()">
        <span class="glyphicon glyphicon-th-list"></span>Menu
      </span>
      <div>
        <h1>Choose difficulty</h1>
      </div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="d in difficulties" ng-click="setDifficulty(d)">
          {{d.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
