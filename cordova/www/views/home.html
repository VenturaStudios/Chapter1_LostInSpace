<div class="container page home">
  <header>
      <div class="row">
          <div class="col-xs-12 text-center" id="logo">
            <!--<img src="images/gifs/doggy.gif"/>-->
            <img src="images/hud/home_title.png">
          </div>

          <div class="col-xs-12 home_header hidden">
            <h1>The adventures of Cool Dog</h1>
            <p>Now presenting: <b>A dog, lost in the space, found on it's mind</b></p>
            <p class="score">Your best score is <span class="badge">{{bestScore}}<span class="glyphicon glyphicon-star"></span></span></p>
         </div>

         <div class="planet text-center"><img src="images/planet.png"></div>
      </div>
  </header>

  <div class="controls row">
    <div class="col-xs-12">
      <ul class="menu">
        <li ng-click="play()">
          <a href="">Play <span class="fa fa-rocket icon-play"></span></a>
        </li>
        <li ng-click="setSound()">
          <a href="">Sound: <span><b class="sound">{{getSound()}}</b></span></a>
        </li>
        <li ng-click="highScores()">
          <a href="">High Scores  <span class="fa fa-star-o icon-points"></span></a></li>
        
        <li ng-click="badges()">
          <a href="">Badges <span class="fa fa-trophy icon-badges"></span></a>
        </li>
        <li ng-click="about()">
          <a href="">About <span class="fa fa-paw icon-about"></span></a>
        </li>
         <li ng-show="false" ng-click="prototypes()">
          <a href="">Try prototypes <span class="glyphicon glyphicon-send"></span></a>
        </li>
      </ul>
    </div>

    
     <script type="text/javascript"><!--
        mopub_ad_unit = "67c96299d264413abdef4f2df2413456";
        mopub_ad_width = 320; // optional
        mopub_ad_height = 480; // optional
        mopub_keywords = "custom keywords"; // optional
        //-->
    </script>
    <script src="http://ads.mopub.com/js/client/mopub.js"></script> 
    
  </div>

</div>
